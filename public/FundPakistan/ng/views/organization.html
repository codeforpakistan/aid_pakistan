<!-- Start Page Banner -->
<div class="page-banner">
  <div class="container">
    <div class="row">
        <h2>Organisations</h2>
    </div>
  </div>
</div>
<!-- End Page Banner -->


<!-- Start Content -->
<div id="content">
  <div class="container">
    <div class="row blog-page">


      <!--Sidebar-->
      <div class="col-md-3 sidebar left-sidebar">

        <!-- Search Widget -->
        <div class="widget widget-search">
          <form action="#">
            <input type="search" placeholder="Enter Keywords..." />
            <button class="search-btn" type="submit"><i class="fa fa-search"></i></button>
          </form>
        </div>

        <div class="widget widget-popular-posts">
          <h4>Categories <span class="head-line"></span></h4>
          <ul>
            <li>

              <div class="widget-content">
                <h5><a href=""><input type="checkbox"> Hospital</a></h5>
                <h5><a href=""><input type="checkbox"> Education</a></h5>
                <h5><a href=""><input type="checkbox"> Volunteer</a></h5>
              </div>
              <div class="clearfix"></div>
            </li>
          </ul>
        </div>
<!-- Popular Posts widget -->
        <div class="widget widget-popular-posts">
          <h4>City <span class="head-line"></span></h4>
          <ul>
            <li>
              <div class="widget-content">
                <h5><a href=""><input type="checkbox"> Lahore</a></h5>
                <h5><a href=""><input type="checkbox"> Islamabad</a></h5>
                <h5><a href=""><input type="checkbox"> Faislabad</a></h5>
              </div>
              <div class="clearfix"></div>
            </li>
          </ul>
        </div>



      </div>
      <!--End sidebar-->


      <!-- Start Blog Posts -->
      <div class="col-md-9 blog-box">

        <!-- Start Post -->
        <div class="blog-post image-post" ng-repeat="organization in organizations">

          <!-- Post Content -->
          <div class="post-content">
            <div class="post-type"><i class="fa fa-medkit"></i></div>
            <h2><a href="#">{{ organization.name }}</a></h2>
            <ul class="post-meta">
              <li>December 30, 2013</li>
              <li><a href="#" ng-repeat="value in  organization.categories | commaBreak">{{catagory[value]}},</a></li>
            </ul>
            <p>{{ organization.description }}</p>
            <a class="main-button" href="#">Read More <i class="fa fa-angle-right"></i></a>
          </div>
        </div>
        <!-- End Post -->


        <!-- Start Pagination -->
        <div id="pagination">
          <span class="all-pages">Page 1 of 3</span>
          <span class="current page-num">1</span>
          <a class="page-num" href="#">2</a>
          <a class="page-num" href="#">3</a>
          <a class="next-page" href="#">Next</a>
        </div>
        <!-- End Pagination -->

      </div>
      <!-- End Blog Posts -->


    </div>
  </div>
</div>
<!-- End Content -->
