<!-- Start Page Banner -->
<div class="page-banner">
    <div class="container">
        <div class="row">
            <h2>Organisations</h2>
        </div>
    </div>
</div>
<!-- End Page Banner -->


<!-- Start Content -->
<div id="content">
    <div class="container">
        <div class="row">
            <div class="col-md-offset-3 col-md-9" style="margin-bottom:10px;">
                <h2> Search for organisations </h2>
                <br>
                <!-- Search Widget -->
                <div class="widget widget-search">
                    <form action="#">
                        <input type="search" ng-model="name" placeholder="Enter Keywords..." />
                        <button class="search-btn" ng-click="search()" type="button"><i class="fa fa-search"></i></button>
                    </form>
                </div>
            </div>
        </div>
        <div class="row blog-page">


            <!--Sidebar-->
            <div class="col-md-3 sidebar left-sidebar">


                <div class="widget widget-popular-posts">
                    <h4>Categories <span class="head-line"></span></h4>
                    <ul>
                        <li>

                        <div class="widget-content" ng-repeat="(key, value) in catagory">
                            <h5><a ><input type="checkbox" ng-checked="selection.indexOf(key) > -1" ng-click="toggleSelection(key)" > </a>{{ value }}</h5>
                        </div>
                        <div class="clearfix"></div>
                        </li>
                    </ul>
                </div>
                <!-- Popular Posts widget -->
                <div class="widget widget-popular-posts">
                    <h4>City <span class="head-line"></span></h4>
                    <ul>
                        <li>
                        <div class="widget-content">
                            <h5><a ><input type="checkbox"> Lahore</a></h5>
                            <h5><a ><input type="checkbox"> Islamabad</a></h5>
                            <h5><a ><input type="checkbox"> Faislabad</a></h5>
                        </div>
                        <div class="clearfix"></div>
                        </li>
                    </ul>
                </div>

            </div>
            <!--End sidebar-->


            <!-- Start Blog Posts -->
            <div class="col-md-9 blog-box">
                <div class="row blog-post" ng-repeat="organisation in organisations">
                    <div class="col-md-3">
                        <a href="#/organisation/{{organisation.id}}">
                            <img class="img-responsive" ng-if="organisation.pictures" src="{{ serviceBase }}{{ organisation.pictures.gallery[0] }}?dim=350x300" alt="">
                        </a>
                    </div>
                    <div class="col-md-9">
                        <!-- Start Service Icon 1 -->
                        <div class="">


                            <h2><a href="#/organisation/{{organisation.id}}">{{ organisation.name }}</a></h2>
                            <ul class="post-meta">
                                <li>December 30, 2013</li>
                                <li><a  ng-repeat="value in  organisation.categories | commaBreak">{{catagory[value]}},</a></li>
                            </ul>
                            <p>{{ organisation.description }}</p>
                            <a class="main-button" href="#">Read More <i class="fa fa-angle-right"></i></a>
                        </div>
                    </div>
                </div>
                <!-- End Post -->


                <!-- Start Pagination -->
                <!-- <div id="pagination">
                    <span class="all-pages">Page 1 of 3</span>
                    <span class="current page-num">1</span>
                    <a class="page-num" href="#">2</a>
                    <a class="page-num" href="#">3</a>
                    <a class="next-page" href="#">Next</a>
                </div> -->
                <!-- End Pagination -->

            </div>
            <!-- End Blog Posts -->


        </div>
    </div>
</div>
<!-- End Content -->
